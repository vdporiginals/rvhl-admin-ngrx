<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="../assets/reviewhalong.svg" class="logo" alt="logo" />
        <h1>Travel , Journey & Guide</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Quản lý" nzIcon="form">
        <ul *ngFor="let item of rightMenu">
          <li nz-submenu nzTitle="{{ item.text }}">
            <ul *ngFor="let sub of item.subItems">
              <li nz-menu-item>
                <a
                  [routerLink]="[sub.link]"
                  routerLinkActive="router-link-active"
                  >{{ sub.text }}</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header nz-row>
      <div class="app-header" nz-col nzSpan="12">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
      <div class="user" nz-col nzSpan="12">
        <a
          [style.float]="'right'"
          nz-dropdown
          nzTrigger="click"
          [nzDropdownMenu]="menu"
          [style.margin-right.px]="10"
        >
          <nz-avatar
            nz-page-header-avatar
            nzSrc="https://avatars0.githubusercontent.com/u/22736418?s=88&v=4"
          >
          </nz-avatar>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>Sửa Profile</li>
            <li nz-menu-item>Đổi mật khẩu</li>
            <li nz-menu-divider></li>

            <li nz-menu-item>Đăng xuất</li>
          </ul>
        </nz-dropdown-menu>
      </div>
      <!-- <div class="breadcrumb">Login</div> -->
    </nz-header>
    <nz-content class="outer-content">
      <nz-breadcrumb [nzAutoGenerate]="true"></nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
